<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <style>
      * { margin: auto 0; padding: 0; }
      body {
        display: flex; justify-content: center; align-items: center;
        height: 100vh;
      }
      #control {
        position: fixed; top: 0; right: 0; width: 300px;
        padding: 10px; box-sizing: border-box;
        background: white; opacity: 0.3; color: #666;
      }
    </style>
  </head>
  <body>
    <div id="control">
      <select id="wrap-select">
        <option value="repeat">Repeat</option>
        <option value="mirrored-repeat">Mirrored Repeat</option>
        <option value="clamp-to-edge">Clamp to Edge</option>
        <option value="clamp-to-border">Clamp to Border</option>
      </select>
      <label for="wrap-select">Wrap</label>
      <br/>

      <select id="mag-filtering-select">
        <option value="nearest">Nearest</option>
        <option value="linear">Linear</option>
      </select>
      <label for="mag-filtering-select">Mag Filtering</label>
      <br/>

      <select id="min-filtering-select">
        <option value="nearest">Nearest</option>
        <option value="linear">Linear</option>
      </select>
      <label for="min-filtering-select">Min Filtering</label>
      <br/>

      <input type="range" min="0" max="2" value="1" step="0.01" id="scale">
      <label for="scale">Scale</label>
    </div>
    <canvas width="400" height="400"></canvas>
    <script type="module" src="./texture-config.js"></script>
  </body>
</html>
